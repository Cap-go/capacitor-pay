<!doctype html>
<html lang="en" dir="ltr" class="hydrated">
  <head>
    <meta charset="UTF-8" />
    <title>Example Capacitor App</title>
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
  </head>
  <body>
    <main>
      <h1>@capgo/capacitor-pay Demo</h1>
      <p>
        Run availability checks and trigger native Apple Pay or Google Pay flows. Update the JSON payloads to match your merchant configuration before testing on device.
      </p>

      <section>
        <h2>Availability</h2>
        <label for="appleAvailability">Apple Options (JSON)</label>
        <textarea id="appleAvailability" rows="4">{ "supportedNetworks": ["visa", "masterCard"] }</textarea>

        <label for="googleAvailability">Google Options (JSON)</label>
        <textarea id="googleAvailability" rows="4">{ "environment": "test", "isReadyToPayRequest": { "allowedPaymentMethods": [], "existingPaymentMethodRequired": false } }</textarea>

        <button id="checkAvailabilityButton" type="button">Check Availability</button>
      </section>

      <section>
        <h2>Request Payment</h2>
        <label for="applePayment">Apple Pay Options (JSON)</label>
        <textarea id="applePayment" rows="10">{
  "merchantIdentifier": "merchant.com.example",
  "countryCode": "US",
  "currencyCode": "USD",
  "supportedNetworks": ["amex", "masterCard", "visa"],
  "paymentSummaryItems": [
    { "label": "Sample Item", "amount": "9.99" },
    { "label": "Capacitor Demo", "amount": "9.99", "type": "final" }
  ]
}</textarea>

        <label for="googlePayment">Google Pay Options (JSON)</label>
        <textarea id="googlePayment" rows="10">{
  "environment": "test",
  "paymentDataRequest": {
    "apiVersion": 2,
    "apiVersionMinor": 0,
    "allowedPaymentMethods": [],
    "transactionInfo": {
      "totalPriceStatus": "FINAL",
      "totalPrice": "9.99",
      "currencyCode": "USD",
      "countryCode": "US"
    },
    "merchantInfo": {
      "merchantName": "Example Merchant"
    }
  }
}</textarea>

        <button id="requestPaymentButton" type="button">Request Payment</button>
      </section>

      <section>
        <h2>Output</h2>
        <p id="statusLine">Status: Idle</p>
        <pre id="outputLog">Awaiting interaction.</pre>
      </section>
    </main>

    <script src="./js/example.js" type="module"></script>
  </body>
</html>
